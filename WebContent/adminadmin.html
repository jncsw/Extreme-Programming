<!DOCTYPE html>
<html>
<head>
<base target="_blank">


<meta charset="gb2312">
	<title>在线.搜索.课表</title>
	<link rel="stylesheet" type="text/css" href="styles/adminadmin.css">
	
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src=""></script>
</head>
<body>
<div id="d">
	<div id="d1" >
		<h1 id="h">添加课程</h1>

		<form id="f1"   action="ins.jsp" >
		    <input id="lesson"name="lesson" type="text"required="required" placeholder="课程名" />
		     <input id="teacher"name="teacher" type="text" required="required" placeholder="教师" />
		    <select id="week" name="week"><!-- 时间 -->
		<option value="1">星期一</option>
		<option value="2">星期二</option>
		<option value="3">星期三</option>
		<option value="4">星期四</option>
		<option value="5">星期五</option>
		<option value="6">星期六</option> 
		<option value="7">星期天</option>
	       </select>
			<select id="time"name="time" ><!-- 时间 -->

				<option value="1">一至二节</option>
				<option value="2">三至四节</option>
				<option value="3">五至六节</option>
				<option value="4">七至八节</option>
				<option value="5">第九节</option>
			</select>
			<input id="place"  name="place" type="text"  placeholder="输入教室 如；一区105请输入1105" />
			<input id="butt" type="submit" value="确认添加" />
		</form>
	</div>
	<div id="d2" >
		<div id="d2_d1">
			<h2>添加空教室</h2>
			<form action="croom.jsp">
				<input class="d2_in"name="insnum" type="text" required="required" placeholder="教室号">
				<input type="hidden" name="ch"id="ch" value="1">
				<input class="d2_but" type="submit"value="确认添加" />
			</form>
		</div>
		<div id="d2_d2">
			<h2>删除空教室</h2>
			<form action="croom.jsp">
				<input class="d2_in" type="text" required="required" name="decnum"placeholder="教室号">
				<input type="hidden" name="ch"id="ch" value="0">
				<input class="d2_but" type="submit"value="确认删除" />
			</form>
		</div>
		<div id="d2_d3">
			
			<form action="classroom.jsp">
			   
				<input id="d2_but"type="submit"value="查看已添加教室"> 
			</form>
			<form action="cla.jsp">
			   
				<input id="d2_but"type="submit"value="查看已添加课程"> 
			</form>
			<form action="decc.html">
			   
				<input id="d2_but"type="submit"value="删除课程"> 
			</form>
			
		</div>
	</div>
	
</div>
</body>
</html>
